<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Rewards Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ“</button>
    <div class="container">
        <h1>Credit Card Rewards Calculator</h1>
        
        <div class="app-sections">
            <div class="left-section">
                <form id="cardForm">
                    <h2>Add a New Card</h2>
                    <label for="cardName">Card Name:</label>
                    <input type="text" id="cardName" required>
                    
                    <label for="groceryPoints">Grocery Points (per $):</label>
                    <input type="number" id="groceryPoints" step="0.01" required>
                    
                    <label for="diningPoints">Dining Points (per $):</label>
                    <input type="number" id="diningPoints" step="0.01" required>
                    
                    <label for="travelPoints">Travel Points (per $):</label>
                    <input type="number" id="travelPoints" step="0.01" required>
                    
                    <label for="otherPoints">Other Points (per $):</label>
                    <input type="number" id="otherPoints" step="0.01" required>
                    
                    <label for="pointValue">Point Value (in cents):</label>
                    <input type="number" id="pointValue" step="0.01" required>
                    
                    <button type="submit">Add Card</button>
                </form>

                <div id="calculator">
                    <h2>Calculate Best Card</h2>

                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="grocery">Grocery</option>
                        <option value="dining">Dining</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <button id="calculateButton" onclick="calculateBestCard()">Calculate</button>
                </div>

                <div id="result">
                    <!-- Result will be displayed here -->
                </div>
            </div>

            <div class="right-section">
                <div id="cardList">
                    <h2>Your Cards</h2>
                    <!-- Card list will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
